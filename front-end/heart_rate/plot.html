<html>
  <title>Heart Rate monitor</title>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="plotcss.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="jquery-1.8.3.min.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="plotly.js"></script>
    <!--    <link rel="stylesheet" type="text/css" href="plot.css" />-->
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="yes" id="chart"></div>
      <script src="websocket.js"></script>
    </div>
    <button type="submit" onclick="initWebSocket()">start ws connection</button>
    <button type="submit" onclick="websocket.close()">
      close ws connection
    </button>
    <div class="buttin1">
      <a href="../welcome page/successlogout.html">
        <img
          src="../resource(images)/logout-20.svg"
          height="35px"
          width="35px"
          id="logOut"
        />
      </a>
    </div>
    <div class="buttin2">
      <a href="../doctor select/docHomePage.html">
        <img
          src="../resource(images)/iconmonstr-home-9.svg"
          height="35px"
          width="35px"
          id="home"
        />
      </a>
    </div>
    <div class="oval" id="lol"></div>
  </body>
</html>
<script>
  $.ajax({
    method: "GET",
    url: "https://reqres.in/api/users",
    success: function (response) {
      myArray = response.data;
      buildTable(myArray);
      console.log(myArray);
    },
  });

  function buildTable(data) {
    var table = document.getElementById("lol");

    for (var i = 0; i < data.length; i++) {
      var name = `${data[i].id}`;
      table.innerHTML += name;
    }
  }
</script>
