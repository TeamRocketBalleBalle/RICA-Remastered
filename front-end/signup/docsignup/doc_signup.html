<html>
  <form id="gg" method="get">
    <div class="login" data-ind="visible: showGrid()">
      <h2>Doc-Register</h2>
      <input name="username" placeholder="Username" type="text" />
      <input
        id="password"
        name="password"
        placeholder="Password"
        type="password"
      />
      <input name="email" placeholder="E-Mail Address" type="text" />
      <input name="number" placeholder="Number" type="text" />
      <input name="address" placeholder="Address" type="text" />
      <input name="degree" placeholder="degree" type="text" />
      <input class="animated" type="submit" value="Doc-Register" form="gg" />
    </div>

    <select id="specialisation" name="specialisation">
      <option value="0">General Practitioner</option>
      <option value="1">Surgeon</option>
      <option value="2">Gynecologist</option>
      <option value="3">Dentist</option>
      <option value="4">Dermatologists</option>
      <option value="5">ENT Specialist</option>
      <option value="6">General Physicians</option>
      <option value="7">Pediatricians</option>
      <option value="8">Neurologist</option>
      <option value="9">Rheumatologist</option>
      <option value="10">Allergist/Immunologist</option>
      <option value="11">Psychiatrist</option>
      <option value="12">Endocrinologist</option>
    </select>

  </form>
</html>
